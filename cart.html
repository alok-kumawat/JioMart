<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JioMart - Cart</title>
  <link href="cart.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="Logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="cart.html" class="nav-link active">
              <i class="bi bi-cart"></i><span id="cart-count" class="badge bg-danger ms-1">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Cart Section -->
  <section class="cart-container container py-5">
    <h2 class="cart-title mb-4 text-center">ðŸ›’ Your Shopping Cart</h2>
    <div id="cartItems" class="my-4"></div>
    <div class="cart-summary text-end">
      <h4 id="cartTotal">Total: â‚¹0.00</h4>
      <a href="index.html" class="btn btn-primary mt-3"><i class="bi bi-arrow-left"></i> Continue Shopping</a>
      <a href="checkout.html" class="btn btn-primary mt-3"><i class="bi bi-arrow-right"></i> Checkout</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4 mt-auto bg-light border-top">
    <p class="mb-0">Â© 2025 JioMart. All rights reserved.</p>
  </footer>
  <script src="cart.js"></script>
  <script>
    // Update cart count badge
    const cartCount = document.getElementById("cart-count");
    const cartData = JSON.parse(localStorage.getItem("cartData")) || [];
    cartCount.textContent = cartData.reduce((acc, item) => acc + item.quantity, 0);
  </script>
</body>
</html>
